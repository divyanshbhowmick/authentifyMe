<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/generate.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pad">
      <div
        class="card border-primary mb-3"
        style="max-width: 50rem; height: 25rem"
      >
        <div class="card-header"><h1>Generate Certificate</h1></div>
        <div class="card-body text-primary">
          <form class="row g-4" id="generateCertificateForm">
            <div class="col-md-6">
              <label for="fname" class="form-label">First Name : </label>
              <input
                type="text"
                id="fname"
                class="form-control"
                name="fname"
                placeholder="Enter"
              />
            </div>
            <div class="col-md-6">
              <label for="lname" class="form-label">Last Name : </label>
              <input
                type="text"
                id="lname"
                class="form-control"
                name="lname"
                placeholder="Enter"
              />
            </div>
            <div class="col-md-6">
              <label for="birthday" class="form-label">Birth Date : </label>
              <input
                type="date"
                id="birthday"
                class="form-control"
                name="birthday"
              />
            </div>
            <div class="col-md-6">
              <label for="rnum" class="form-label">Roll Number : </label>
              <input
                type="text"
                id="rnum"
                class="form-control"
                name="rnum"
                placeholder="Enter roll no."
              /><br /><br />
            </div>
            <div class="col-12">
              <input type="submit" class="btn btn-primary" value="Submit" />
              <button class="btn btn-primary">Download</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
